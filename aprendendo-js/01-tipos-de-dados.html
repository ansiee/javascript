    <h1>Tipos de dados</h1>
    <!-- 
        ##Primeiros passos:
        - Abra o navegador e acesse o console;
        - Para acessar o console do navegador você pode digitar as teclas CTRL + SHIFT + I ou F12. Obs.: Isso muda de navegador para navegador

        ##TIPOS PRIMITIVOS:
        - NUMBER: Números inteiros, floar, negativos ...
        Ex:. 3, -5, 1.2 ...
        - BIGINT: Usado para operações ou cálculos de números complexos 894546546465465130n
        Para que o navegador reconheça esse cálculo usamos a propriedade "n" no final do número.
        Ex.: 894546546465465130n
        -STRING: Conjunto de letras e símbolos;
        Obs.: Quando usamos um número entre aspas "" ele será interpretado pelo navegador como uma string.

            - Para que o interpretador enteda que trata-se de letras e símbolos é preciso colocar aspas.

            - É possível criar listas através de arry []
            - É possível saber o tamanho da string atráves da propriedade .length

        - BOOLEAN ou VALOR LÓGICO
            - True = Verdade
            - False = Falso

        - NULL e UNDEFINED
            - Null = Valor nulo ou vazio, no entanto, isso tem um valor lógico. Ou seja, o valor existe, mas no momento ele não foi declarado.

            - Undefined = Não definido
            Quando não foi atribuido ou não recebeu um tipo de dados

        ##INFORMAÇÕES IMPORTANTES
        
            - typeof = diz o tipo da propiedade
            - objeto: é uma estrutura com um conjunto de várias informações
            Ele permite armazenar vários valores diferentes.
            - Funções: São como tarefas ou procedimentos
     -->
