    <h1>Operadores matemáticos</h1>
    <!-- 
        ##Operadores
            - Aritméticos: +, -, *, / e %
            - Argumentos ()

        ##Expressões 
            - = Atribuição, +=(Atribuir junto com uma soma)
            - -= (Atribuir junto com uma subtração) isso é igual
            let a = 5 / a = a + 1
            - /= (Atribuir junto com uma divisão)
            - %= (Atribuir junto com um módulo ou resto da divisão)

            - Encadeamento:
            Serve para encadear algum termo, objeto ou função .(ponto) é o símbolo para encadeamento
            Ex.: console.log() - o ponto nesse exemplo vai agir o encadeamento

            - Incremento: ++
            A posição do operador vai indicar o que a expressão retorna antes de ser invcementado.

            - Se mudar a posição do incremento ele retornará o valor antes de ser incrementado
            Ex.: ++a
     -->
